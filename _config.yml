# Site settings
title: Lesshead.works # site title
description: >- # site description
  Doing code stuff <a href="https://github.com/duncanyoyo1" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: America/New_York # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/duncanyoyo1/jekyll # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author: 
  name: Duncanyoyo1 # author name
  bio: >- # tell to the world
    More coming soon <a href="https://github.com/duncanyoyo1/" target="_blank" rel="noopener">@github</a>.
  username: duncanyoyo1 # general username
  github: duncanyoyo1 # github username
  twitter: duncanyoyo1 # twitter username
  facebook: duncanyoyo1 # facebook username
  email: duncanyoyo1@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://lesshead.works" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
  - workspace.code-workspace

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
